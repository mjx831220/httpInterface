<#include "*/basic/default.html"/>

<#macro title>
添加楼盘价格   
</#macro>

<#macro head>
<link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/jqueryui/1.10.4/css/jquery-ui.min.css">
<link rel="stylesheet" type="text/css" href="${base}/resource/css/umeditor.min.css">
<script type="text/javascript" src="//cdn.bootcss.com/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/jqueryui/1.10.4/i18n/jquery-ui-i18n.min.js"></script>
<script type="text/javascript">

    $(document).ready(function () {
        $("#selectAll").click(function () {
            var checkbox = $(this),
                    children = checkbox.parents("table").find("tbody input[type='checkbox']");

            children.prop("checked", checkbox.is(":checked"));
        });
        $.datepicker.setDefaults($.datepicker.regional["zh-CN"]);
        	$( ".datePicker" ).datepicker({
            	altField: "#openDate",
                altFormat: "yy-mm-dd"
            });                                                    
        
        
    });

</script>
</#macro>

<#macro body>
<div class="data-content">

<!--     <ol class="breadcrumb"> -->
<!--         <li><span class="glyphicon glyphicon-user"></span></li> -->
<!--         <li><a href="${base}/account/user/list">用户管理</a></li> -->
<!--         <li class="active">添加用户</li> -->
<!--     </ol> -->

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon-edit"></span> 修改楼盘价格</h3>
        </div>
        <form action="${base}/buildings/price/update" id="create-user-form" method="post">
            <div class="panel-body">
<input type="hidden" name="buildingsId" value="${buildingsId}"/>
<input type="hidden" name="buildingsName" value="${buildingsName}"/>
<input type="hidden" name="id" value="${entity.id!''}"/>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label for="nomal_price">市场均价:</label>
                            <input type="text" class="form-control required" id="nomal_price" name="nomal_price" value="${entity.nomal_price!''}" placeholder="输入金额（可保留0-2位小数）">
                        </div>
                        <div class="col-xs-6">
                            <label for="discount_price">平台特价:</label>
                            <input type="text" class="form-control required" id="discount_price" name="discount_price" value="${entity.discount_price!''}" placeholder="输入金额（可保留0-2位小数）">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label for="first_price">起步价:</label>
                            <input type="text" class="form-control required" id="first_price" name="first_price" value="${entity.first_price!''}" placeholder="输入金额（可保留0-2位小数）">
                        </div>
                        <div class="col-xs-6">
                            <label for="start_date">开始生效日期:</label>
                            <input type="text" class="datePicker form-control " autocomplete="off" id="start_date" value="${entity.start_date!''}" name="start_date" readonly>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">

                    </div>
                </div>
                

            </div>

            <div class="panel-footer">

                <@shiro.hasPermission name="buildings:update">
                <button type="submit" class="btn btn-success">
                    <span class="glyphicon glyphicon-ok"></span> 保存
                </button>

                <button type="reset" class="btn btn-warning">
                    <span class="glyphicon glyphicon-trash"></span> 重置
                </button>
                </@shiro.hasPermission>

                <button type="button" class="btn btn-default" onclick="history.back();">
                    <span class="glyphicon glyphicon-backward"></span> 返回
                </button>

            </div>
        </form>
    </div>
</div>
</#macro>
